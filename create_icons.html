<!DOCTYPE html>
<html>
  <head>
    <title>Icon Generator</title>
  </head>
  <body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <script>
      function createIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        // Gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        // gradient.addColorStop(0, '#667eea');
        // gradient.addColorStop(1, '#764ba2');
        // gradient.addColorStop(0, '#4facfe');
        // gradient.addColorStop(1, '#00f2fe');
        gradient.addColorStop(0, '#2193b0');
        gradient.addColorStop(1, '#6dd5ed');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw stopwatch icon
        const centerX = size / 2;
        const centerY = size / 2 + size * 0.05;
        const radius = size * 0.32;

        ctx.strokeStyle = 'white';
        ctx.fillStyle = 'white';
        ctx.lineWidth = size * 0.06;

        // Top button
        ctx.beginPath();
        ctx.arc(centerX, centerY - radius - size * 0.08, size * 0.06, 0, Math.PI * 2);
        ctx.fill();

        // Button stem
        ctx.fillRect(centerX - size * 0.02, centerY - radius - size * 0.08, size * 0.04, size * 0.08);

        // Main circle
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();

        // Clock hand (pointing to 12 o'clock)
        ctx.lineWidth = size * 0.05;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX, centerY - radius * 0.6);
        ctx.stroke();

        // Center dot
        ctx.beginPath();
        ctx.arc(centerX, centerY, size * 0.04, 0, Math.PI * 2);
        ctx.fill();
      }

      createIcon('canvas16', 16);
      createIcon('canvas48', 48);
      createIcon('canvas128', 128);
    </script>
  </body>
</html>
