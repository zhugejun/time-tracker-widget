<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
    }

    .section h2 {
      font-size: 14px;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .time-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .time-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .site-name {
      flex: 1;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .site-time {
      font-variant-numeric: tabular-nums;
      color: #10b981;
      font-weight: 700;
    }

    .hidden-site {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .show-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
    }

    .show-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .clear-btn {
      width: 100%;
      padding: 10px;
      background: rgba(239, 68, 68, 0.8);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      margin-top: 8px;
    }

    .clear-btn:hover {
      background: rgba(239, 68, 68, 1);
    }

    .empty-state {
      text-align: center;
      padding: 16px;
      opacity: 0.7;
      font-size: 13px;
    }

    .scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .info {
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.5;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>‚è±Ô∏è Time Tracker</h1>

  <div class="section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <h2>üìä Today's Usage</h2>
      <button id="settingsBtn" style="background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600;">‚öôÔ∏è Settings</button>
    </div>
    <div id="timeList" class="time-list scrollbar"></div>
  </div>

  <div class="section" id="hiddenSection" style="display: none;">
    <h2>üôà Hidden Sites</h2>
    <div id="hiddenList"></div>
  </div>

  <div class="section">
    <button id="clearData" class="clear-btn">Clear All Data</button>
    <p class="info">üí° Tip: Drag the widget to move it anywhere on the page!</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
